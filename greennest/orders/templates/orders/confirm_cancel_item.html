{% extends "base.html" %}
{% load static %}

{% block cancel_order %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-body text-center p-5">

          <h4 class="mb-3">Cancel Item</h4>
          <p class="text-muted">
            Are you sure you want to cancel
            <strong>{{ item.variant.product.name }}</strong>
            (x{{ item.quantity }}) from Order #{{ item.order.id }}?
          </p>

          <form method="post">
            {% csrf_token %}
            <div class="mb-3 text-start">
              <label for="reason" class="form-label">Reason (optional)</label>
              <textarea name="reason" id="reason" class="form-control" rows="3"
                        placeholder="Write your reason here..."></textarea>
            </div>
            <button type="submit" class="btn btn-danger px-4">Yes, Cancel Item</button>
            <a href="{% url 'order_detail' item.order.id %}" class="btn btn-secondary px-4 ms-2">Go Back</a>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
