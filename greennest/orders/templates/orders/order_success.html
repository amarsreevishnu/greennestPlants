{% extends "base.html" %}
{% block content %}
<div class="text-center">
    <h2>Thank You for Your Order!</h2>
    <p>Your order #{{ order.id }} has been placed successfully.</p>
    <img src="{% static 'images/order_success.png' %}" alt="Order Success" width="200">
    <div class="mt-3">
        <a href="{% url 'order_detail' order.id %}" class="btn btn-info">View Order Details</a>
        <a href="{% url 'product_list' %}" class="btn btn-success">Continue Shopping</a>
    </div>
</div>
{% endblock %}
