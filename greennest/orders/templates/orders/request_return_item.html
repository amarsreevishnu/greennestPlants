{% extends "base.html" %}
{% load static %}
{% block return_items %}
<!-- show message -->
{% if messages %}
{% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endfor %}
{% endif %}

<div class="container mt-4">
  <h4>Return Whole Order #{{ order.id }}</h4>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="reason" class="form-label">Reason for return</label>
      <textarea name="reason" id="reason" rows="3" class="form-control" required></textarea>
    </div>
    <button type="submit" class="btn btn-warning">Request Return</button>
    <a href="{% url 'order_detail' order.id %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
