
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GreenNest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #005c4b; /* Green background */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
            text-align: center;
            width: 350px;
        }
        .login-logo {
            max-width: 150px;
            
        }
        footer {
            position: fixed;
            bottom: 10px;
            right: 20px;
            color: white;
            font-size: 0.85rem;
        }
        .btn-custom {
            background-color: #005c4b;
            color: white;
        }
        .btn-custom:hover {
            background-color: #00463a;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="logo">
        <img src=" {% static "images/GreenNest-Logo(green).png" %} " alt="Logo" class="login-logo">
        <h4 class="mb-4">Admin Login</h4>
        </div>
        <form method="POST" action="{% url 'admin_login' %}">
            {% csrf_token %}
            <div class="mb-3 text-start">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="username" required>
            </div>
            <div class="mb-3 text-start">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Login</button>
        </form>
    </div>

    <footer>
        Â© 2025 GreenNest. All Rights Reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
