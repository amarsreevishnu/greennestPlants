{% extends "base.html" %}
{% load static %}


{% block user_forget_Password %}
 <!-- Forget Password Box -->
<section class="otp-section py-5">
    <form action="" method="post" >
        {% csrf_token %}
        <div class="container">
            <div class="otp-box mx-auto p-4 text-center">
                <h4 class="mb-4">Forget Password</h4>
                <div class="d-flex justify-content-center mb-3">
                    <input type="email" class="form-control my-3" placeholder="Email" name="email" required>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <small>
                        <a href="#" class="fw-bold" style="color: #004F44; ;">Login</a>
                    </small>
                </div>
                <!-- Submit Button -->
                <button class="btn btn-success px-5">Send OTP</button>
            </div>
        </div>
    </form>   
    </section>

{% endblock %}
