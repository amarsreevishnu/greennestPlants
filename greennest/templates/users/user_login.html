{% extends "base.html" %}
{% load static %}

{% block user_login %}
  

    <!-- user-login-section -->

    <section class="login-section py-4">
        <div class="container">
            <div class="row align-items-center">

                <!-- Left Image -->
                <div class="col-md-6 text-center">
                    <img src="{% static "images/Login-image2.png" %}" alt="Login Illustration" class="img-fluid ">
                </div>

                <!-- Right Form -->
                <div class="col-md-6">
                    <h3 class="fw-bold text-center">Welcome Back</h3>
                    <p class="text-muted text-uppercase small text-center">Login to continue</p>
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
{% endif %}
                    <form action="" method="post" class="login-form">
                        {% csrf_token %}
                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="Example@gmail.com" name="email" autocomplete="none">
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" placeholder="•••" name="password" autocomplete="none">
                                 <span class="input-group-text" id="toggleLoginPassword" style="cursor: pointer;">
                                    <i class="bi bi-eye" id="loginPasswordIcon"></i></span>
                            </div>
                            <a href="#" class="small text-muted d-block mt-1">Forget Password?</a>
                        </div>

                        <!-- Login Button -->
                        <button type="submit" class="btn btn-success w-100">Login</button>

                        <!-- Divider -->
                        <div class="text-center my-3">or</div>

                        <!-- Google Button -->
                        <button type="button" class="btn btn-light w-100 border">
                            <img src="{% static "images/Google__G__logo.png" %}" width="20" class="me-2">
                            Continue with Google
                        </button>

                        <!-- Signup Link -->
                        <p class="mt-3 text-center small">
                            New user? <a href="{% url 'user_signup' %}">Sign Up</a>
                        </p>
                    </form>
                </div>

            </div>
        </div>
    </section>

  {% endblock user_login %}
