<div class="container py-5 text-center">
  <h2 class="mb-3">Invite a Friend</h2>

  <div class="card p-3 shadow-sm">

    <button class="btn btn-success mt-3" onclick="copyInvite()">Copy Link</button>
  </div>

 </div>

<script>
function copyInvite() {
  let link = document.getElementById("inviteLink");
  link.select();
  link.setSelectionRange(0, 99999);
  document.execCommand("copy");

  // Show Bootstrap alert
  let alertBox = document.getElementById("copyAlert");
  alertBox.classList.remove("d-none"); // make visible

  // Hide after 3 seconds
  setTimeout(function() {
    alertBox.classList.add("d-none");
  }, 3000);
}
</script>
