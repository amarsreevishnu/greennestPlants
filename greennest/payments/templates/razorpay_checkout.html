{% extends "base.html" %}
{% block content %}

<h2>Pay with Razorpay</h2>
<p>Amount: â‚¹{{ amount }}</p>

<form action="{% url 'razorpay_callback' %}" method="POST">
  {% csrf_token %}
  <script
    src="https://checkout.razorpay.com/v1/checkout.js"
    data-key="{{ razorpay_key }}"
    data-amount="{{ amount|floatformat:2|floatformat:"0" }}00"
    data-currency="INR"
    data-order_id="{{ razorpay_order_id }}"
    data-buttontext="Pay with Razorpay"
    data-name="My E-Commerce"
    data-description="Order #{{ order.id }}"
    data-prefill.name="{{ request.user.username }}"
    data-prefill.email="{{ request.user.email }}"
    data-theme.color="#3399cc"
  ></script>
</form>

{% endblock %}
