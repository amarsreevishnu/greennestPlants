{% extends "greenest_admin/base.html" %}
{% load static %}

{% block admin_add_products %}

<!-- Main content area -->
    <div class="col-lg-10 p-0" style="background: #f8f9fa;">
      <div class="main-content">

        <!-- Top section -->
        <div class="content-section d-flex justify-content-between align-items-center flex-wrap">
          <div>
            <h4 class="fw-bold mb-1">Add Products</h4>
            <div class="text-muted small">Admin &gt; Products</div>
          </div>
          <div class="d-flex align-items-center mt-2 mt-lg-0 me-5 ">
            <form class="d-none d-md-block me-5">
              <input class="form-control rounded-pill px-3" placeholder="Search " type="search" style="min-width:200px;">
            </form>
            <div class="d-flex align-items-center">

               
              
            </div>
          </div>
        </div>

        <!-- Table section -->
        <div class="content-section">
          <div class="table-responsive">
            <!-- Add Product Form -->
      <section class="rounded-form mx-3 my-3">
       
        
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="row g-4">
            <div class="col-md-6">
              <label class="form-label">Title</label>
              <input type="text" class="form-control" placeholder="Enter product title" name="name">
            </div>
            <div class="col-md-6">
              <label class="form-label">Stock Status</label>
              <input type="text" class="form-control" placeholder="In stock / Out of stock">
            </div>
            <div class="col-md-6">
              <label class="form-label">Price</label>
              <input type="number" class="form-control" placeholder="Enter price">
            </div>
            <div class="col-md-6">
              <label class="form-label">Available Quantity</label>
              <input type="number" class="form-control" placeholder="Enter quantity">
            </div>
            <div class="col-md-6">
              <label class="form-label">Category</label>
              <input type="text" class="form-control" placeholder="Enter category" name="category">
            </div>
            <div class="col-md-6">
              <label class="form-label">Images</label>
              <div class="mb-2">
                <input type="file" class="form-control form-control-sm" id="productImages"
                       multiple accept="image/*">
              </div>
              <div>
                <!-- Example uploaded images -- replace src as needed -->
                <img src="https://cdn.pixabay.com/photo/2017/03/23/18/27/plant-2178209_1280.jpg"
                     class="img-thumb" alt="">
                <img src="https://cdn.pixabay.com/photo/2013/07/18/10/56/succulent-163809_1280.jpg"
                     class="img-thumb" alt="">
                <img src="https://cdn.pixabay.com/photo/2016/07/13/05/35/palm-1516533_1280.jpg"
                     class="img-thumb" alt="">
                <!-- You can add delete button <button>âœ•</button> overlay with positioning if needed -->
              </div>
            </div>
            <div class="col-md-6">
              <label class="form-label">Light Requirement</label>
              <input type="text" class="form-control" placeholder="Eg: Bright Indirect Sun" name="light_requirement">
            </div>
            <div class="col-md-6">
              <label class="form-label">Colors</label>
              <input type="text" class="form-control" placeholder="Size" name="size">
            </div>
            <div class="col-12">
              <label class="form-label">Description</label>
              <textarea class="form-control" rows="3" placeholder="Describe the product" name="description"></textarea>
            </div>
          </div>
          <button type="submit" class="btn mt-4 px-4 text-white " style="background-color:#004F44">Save Product</button>
        </form>
      </section>

      </div>
    </div>











{% endblock %}
