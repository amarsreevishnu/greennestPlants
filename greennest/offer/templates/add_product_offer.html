{% extends "greenest_admin/base.html" %}
{% load static %}
{% block content %}

<div class="col-lg-10 p-0" style="background: #f8f9fa;">
    <div class="main-content">
        <!-- Top section -->
        <div class="content-section d-flex justify-content-between align-items-center flex-wrap">
            <div>
                <h4 class="fw-bold mb-1"><h2>{{ title }}</h2></h4>
            </div>
            <div class="d-flex align-items-center mt-2 mt-lg-0 me-5"></div>
        </div>

        <!-- Form section -->
        <div class="content-section">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title mb-4">Offer Details</h5>
                            <form method="post">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <div class="d-flex justify-content-between">
                                    <button type="submit" class="btn btn-primary">Save</button>
                                    <a href="{% url 'product_offer' %}" class="btn btn-secondary">Cancel</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

{% endblock %}
