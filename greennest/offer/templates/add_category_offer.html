{% extends "greenest_admin/base.html" %}
{% load static %}
{% block content %}




<div class="col-lg-10 p-0" style="background: #f8f9fa;">
      <div class="main-content">

        <!-- Top section -->
        <div class="content-section d-flex justify-content-between align-items-center flex-wrap">
          <div>
            <h4 class="fw-bold mb-1">Add / Edit Category Offer</h4>
            
          </div>
          <div class="d-flex align-items-center mt-lg-0 me-5 ">
            
            <div class="d-flex align-items-center profile-area">  
              
          <div>
           
          </div>
            </div>
          </div>
        </div>

  <!-- main section --> 
<div class="content-section">
  <div class="table-responsive">
            
            



<h2></h2>

<form method="POST">
    {% csrf_token %}
    {{ form.non_field_errors }}

    <div class="mb-3">
        <label for="id_category">Category</label>
        {{ form.category }}
    </div>
    <div class="mb-3">
        <label for="id_discount_percentage">Discount (%)</label>
        {{ form.discount_percentage }}
    </div>
    <div class="mb-3">
        <label for="id_start_date">Start Date</label>
        {{ form.start_date }}
    </div>
    <div class="mb-3">
        <label for="id_end_date">End Date</label>
        {{ form.end_date }}
    </div>
    <div class="mb-3 form-check">
        {{ form.is_active }}
        <label class="form-check-label" for="id_is_active">Active</label>
    </div>

    <button type="submit" class="btn btn-primary">Save Offer</button>
</form> 







        </div>
      </div>
    </div>
  </main>
  </div>
</div>


{% endblock %}
