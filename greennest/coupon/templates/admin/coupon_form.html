{% extends "greenest_admin/base.html" %}
{% load static %}
{% block content %}




<div class="col-lg-10 p-0" style="background: #f8f9fa;">
      <div class="main-content">

        <!-- Top section -->
        <div class="content-section d-flex justify-content-between align-items-center flex-wrap">
          <div>
            <h4 class="fw-bold mb-1">{% if coupon %}Update Coupon{% else %}Create Coupon{% endif %}</h4>
            
          </div>
          <div class="d-flex align-items-center mt-2 mt-lg-0 me-5 ">
      
            <div class="d-flex align-items-center">  
            </div>
          </div>
        </div>

        <!-- Table section -->
        <div class="content-section">
          <div class="table-responsive">
        

            

<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-success" type="submit">{% if coupon %}Update{% else %}Save{% endif %}</button>
  <a href="{% url 'coupon_list' %}" class="btn btn-secondary">Cancel</a>
</form>



          </div>

      
        </div>

      </div>
    </div>



















{% endblock %}
